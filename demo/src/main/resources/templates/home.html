<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<header>
  <h1>File Manager</h1>
  <div class="search">
    <input type="text" placeholder="Search...">
    <button type="submit">Search</button>
  </div>
</header>
<main>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Documents</a></li>
      <li><a href="#">Pictures</a></li>
      <li><a href="#">Music</a></li>
      <li><a href="#">Videos</a></li>
    </ul>
    <div class="upload">
      <label for="file-upload">Upload file</label>
      <input type="file" id="file-upload" name="file-upload">
    </div>
  </nav>
  <section>
    <h2>Current folder</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Last modified</th>
      </tr>
      </thead>
      <tbody>
      <!-- loop through the files and display them in the table -->
      <tr th:each="file : ${files}">
        <td><a href="#" th:text="${file.name}"></a></td>
        <td>Document</td>
        <td th:text="${#numbers.formatDecimal(file.length() / 1024 / 1024, 2)} + ' MB'"></td>
        <td th:text="${#dates.format(file.lastModified(), 'MMM d, yyyy')}"></td>
      </tr>
      <!-- loop through the folders and display them in the table -->
      <tr th:each="folder : ${folders}">
        <td><a href="#" th:text="${folder.name}"></a></td>
        <td>Folder</td>
        <td>-</td>
        <td th:text="${#dates.format(folder.lastModified(), 'MMM d, yyyy')}"></td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
