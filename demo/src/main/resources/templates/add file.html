<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .table-container {
      width: 60%;
      height: 100%;
      background-color: #fff;
      padding: 20px;
    }
    .table-container h1 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .add-button {
      width: 40%;
      height: 100%;
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .add-button button {
      background-color: #008CBA;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-button button:hover {
      background-color: #005f6b;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="table-container">
    <h1>File Manager</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Name</th>
        <th>Creation Date</th>
        <th>Modification Date</th>
        <th>Size</th>
      </tr>
      </thead>
      <tbody>
      <!-- iterate over files and create rows -->
      <tr>
        <td>1</td>
        <td>PDF</td>
        <td>document.pdf</td>
        <td>2022-01-01 12:00:00</td>
        <td>2022-01-01 14:00:00</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>JPG</td>
        <td>picture.jpg</td>
        <td>2022-02-01 09:00:00</td>
        <td>2022-02-01 11:00:00</td>
        <td>500</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="add-button">
    <button>Add File</button>
  </div>
</div>
</body>
</html>
